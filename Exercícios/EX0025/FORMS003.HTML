<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <H1>Teste de Formulário</H1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type=" text" name="nome" id="inome" required maxlength="30"
        placeholder="Nome Completo" value="Douglas" autocomplete="name">
    </p>

    <p>
        <label for="imedia">Media</label>
        <input type="number" name="media" id="imedia" min="0" max="10"
        placeholder="0 a 10" value="0" step="0.1">
    </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
    <p>
        <label for="idata" >Data</label>
        <input type="date" name="data" id="idata" value="2003-04-30">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    

    </form>
</body>
</html>
