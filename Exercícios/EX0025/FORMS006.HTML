<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" autocomplete="on"></form>

    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="255">
    </p>

    <p>
        <label for="inivel">Nível Satisfação</label>
        <input type="range" name="nível" id="inivel" max="5" min="0" value="5">
    </p>

    <p>
        <label for="ifile">Foto de perfil</label>
        <input type="file" name="file" id="ifile">
    </p>


    
</body>
</html>
