<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE TABELAS</title>
    
</head>
<style>
    body{
        font-family: 'Times New Roman', Times, serif;
    }

    table{
        background-color: rgb(255, 255, 255);
        width: 400px;
        border-collapse: collapse;
        
        
    }
    tr.linha{
        background-color:gray;
    }
    td{
        border: 1px solid black;
        padding: 5px;
        
    }
    td.especial{
        background-color: blueviolet;
    }


</style>
<body>
    <h1>
        TESTE
    </h1>
    <table>
        <tr class="linha">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
         <tr>
            <td class="especial">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
    </table>

</body>
</html>
