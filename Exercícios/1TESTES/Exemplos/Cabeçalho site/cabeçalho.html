<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho</title>
  <style>
    header {
    background-color: #f0f0f0; /* Cor de fundo do cabeçalho */
    padding: 20px; /* Espaçamento interno ao redor do conteúdo do header */
    display: flex; /* Permite organizar os elementos internos lado a lado */
    justify-content: space-between; /* Espaça os elementos internos (titulo e menu) */
    align-items: center; /* Alinha verticalmente os itens ao centro */
  }
  
  .titulo-principal h1 {
    margin-bottom: 5px; /* Adiciona um pouco de espaço abaixo do título */
  }
  
  .menu-principal a {
    margin-left: 15px; /* Adiciona espaço entre as opções do menu */
    text-decoration: none; /* Remove o sublinhado padrão dos links */
    color: #333; /* Cor do texto dos links */
  }
  </style>
</head>
<body>
    <header>
        <div class="titulo-principal">
          <h1>Título do Seu Site</h1>
          <p>Uma pequena frase chamativa.</p>
        </div>
        <nav class="menu-principal">
          <a href="#">Opção 1</a>
          <a href="#">Opção 2</a>
          <a href="#">Opção 3</a>
        </nav>
      </header>
    
</body>
</html>
